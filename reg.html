  <div class="form-container">
    <h1>Registration Form</h1>
    <form action="done.html">

      <div class="input-field">
        <label for="toRegister">To Register:</label>
        <select id="toRegister" name="toRegister">
          <option value="">SELECT</option>
          <option value="Grade School">Grade School</option>
          <option value="Junior High School">Junior High School</option>
          <option value="Senior High School">Senior High School</option>
          <option value="College">College</option>
        </select>
      </div>

      <div class="input-field">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
      </div>

      <div class="input-field">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">
      </div>

      <div class="input-field">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
      </div>

      <div class="input-field">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </div>

      <div class="input-field">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber">
      </div>

      <div class="input-field">
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber">
      </div>

      <div class="checkbox-group">
        <label>High School Level:</label>
        <input type="checkbox" id="hsFirstYear" name="highSchoolLevel[]" value="First Year">
        <label for="hsFirstYear">1st Year</label>
        <input type="checkbox" id="hsSecondYear" name="highSchoolLevel[]" value="Second Year">
        <label for="hsSecondYear">2nd Year</label>
        <input type="checkbox" id="hsThirdYear" name="highSchoolLevel[]" value="Third Year">
        <label for="hsThirdYear">3rd Year</label>
        <input type="checkbox" id="hsFourthYear" name="highSchoolLevel[]" value="Fourth Year">
        <label for="hsFourthYear">4th Year</label>
      </div>

      <div class="checkbox-group">
        <label>Grade School Level:</label>
        <input type="checkbox" id="kinder" name="gradeSchoolLevel[]" value="Kinder">
        <label for="kinder">Kinder</label>
        <input type="checkbox" id="grade1" name="gradeSchoolLevel[]" value="Grade 1">
        <label for="grade1">Grade 1</label>
        <input type="checkbox" id="grade2" name="gradeSchoolLevel[]" value="Grade 2">
        <label for="grade2">Grade 2</label>
        <input type="checkbox" id="grade3" name="gradeSchoolLevel[]" value="Grade 3">
        <label for="grade3">Grade 3</label>
        <input type="checkbox" id="grade4" name="gradeSchoolLevel[]" value="Grade 4">
        <label for="grade4">Grade 4</label>
        <input type="checkbox" id="grade5" name="gradeSchoolLevel[]" value="Grade 5">
        <label for="grade5">Grade 5</label>
        <input type="checkbox" id="grade6" name="gradeSchoolLevel[]" value="Grade 6">
        <label for="grade6">Grade 6</label>
      </div>

      <div class="checkbox-group">
        <label>College Level:</label>
        <input type="checkbox" id="collegeFirstYear" name="collegeLevel[]" value="1st Year">
        <label for="collegeFirstYear">1st Year</label>
        <input type="checkbox" id="collegeSecondYear" name="collegeLevel[]" value="2nd Year">
        <label for="collegeSecondYear">2nd Year</label>
        <input type="checkbox" id="collegeThirdYear" name="collegeLevel[]" value="3rd Year">
        <label for="collegeThirdYear">3rd Year</label>
        <input type="checkbox" id="collegeFourthYear" name="collegeLevel[]" value="4th Year">
        <label for="collegeFourthYear">4th Year</label>
      </div>

      <div class="input-field">
        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="">SELECT</option>
          <option value="bscs">BSCS</option>
          <option value="bsais">BSAIS</option>
          <option value="bshm">BSHM</option>
          <option value="bsoa">BSOA</option>
          <option value="bsmm">BSMM</option>
          <option value="bsfm">BSFM</option>
          <option value="bsghrm">BSGHRM</option>
        </select>
      </div>

      <div class="input-field">
        <label for="payment">Payment:</label>
        <input type="checkbox" id="installment">
        <label for="installment">Installment</label>
        <input type="checkbox" id="fullPayment" name="payment[]" value="Full Payment">
        <label for="fullPayment">Full Payment</label>
      </div>

      <div class="input-field">
        <label for="lastSchoolAttended">Last School Attended:</label>
        <input type="text" id="elementarySchool" name="lastSchoolAttended[]" placeholder="Elementary School">
        <input type="text" id="highSchool" name="lastSchoolAttended[]" placeholder="High School">
        <input type="text" id="seniorHighSchool" name="lastSchoolAttended[]" placeholder="Senior High School">
        <input type="text" id="college" name="lastSchoolAttended[]" placeholder="College">
      </div>

      <div class="checkbox-group">
        <label>Scholar Background:</label>
        <input type="checkbox" id="scholarElementary" name="scholarBackground[]" value="Elementary">
        <label for="scholarElementary">Elementary</label>
        <input type="checkbox" id="scholarHighSchool" name="scholarBackground[]" value="High School">
        <label for="scholarHighSchool">High School</label>
        <input type="checkbox" id="scholarSeniorHigh" name="scholarBackground[]" value="Senior High">
        <label for="scholarSeniorHigh">Senior High</label>
        <input type="checkbox" id="scholarCollege" name="scholarBackground[]" value="College">
        <label for="scholarCollege">College</label>
      </div>

      <div class="center-button">
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>
